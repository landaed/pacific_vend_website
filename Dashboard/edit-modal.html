<!-- Edit Location Modal -->
<div class="modal fade" id="editLocationModal" tabindex="-1" aria-labelledby="editLocationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editLocationModalLabel">Edit Location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editLocationForm">
          <input type="hidden" id="editLocationID" name="id">
          <div class="form-group">
            <input type="text" class="form-control form-control-user" id="editInputName" name="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-user" id="editInputAddress" name="address" placeholder="Address" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-user" id="editInputCity" name="city" placeholder="City" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-user" id="editInputZip" name="ZipCode" placeholder="Zip Code" required>
          </div>
          <div class="form-group">
            <select class="form-control form-control-user-dropdown" id="editExampleProvince" name="Province" required>
              <option value="">Select Province</option>
              <option value="BC">BC</option>
              <option value="AB">AB</option>
              <option value="SK">SK</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control form-control-user-dropdown" id="editExampleTerritory" name="Territory" required>
              <option value="">Select Territory</option>
              <option value="Vancouver">Vancouver</option>
              <option value="Edmonton">Edmonton</option>
              <option value="Calgary">Calgary</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control form-control-user-dropdown" id="editExampleType" name="type" required>
              <option value="">Select Type</option>
              <option value="Pub">Pub</option>
              <option value="Barcade">Barcade</option>
              <option value="Arcade">Arcade</option>
              <option value="Restaurant">Restaurant</option>
              <option value="Hotel">Hotel</option>
              <option value="Person">Person</option>
              <option value="Business">Business</option>
            </select>
          </div>
          <div class="form-group">
            <input type="email" class="form-control form-control-user" id="editInputEmail" name="email" placeholder="Enter Email Address" required>
          </div>
          <div class="form-group">
            <input type="tel" class="form-control form-control-user" id="editInputPhoneNumber" name="phone_number" placeholder="Phone Number" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
