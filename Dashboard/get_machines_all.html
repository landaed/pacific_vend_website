<body id="page-top">

    <!-- Page Wrapper -->

      <div id="sidebarContainer"></div>
      <script src="sidebar.js"></script>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->

              <div id="topbarContainer"></div>
              <script src="topbar.js"></script>

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                    </div>

                    <!-- Content Row -->
                    <div class="row">
                      <div id="editModalContainer"></div>
                      <div id="machinesContainer"></div>

                      <script>
                      function openEditModal(machine) {
                        // Populate the modal fields with the machine data
                        document.getElementById('originalName').value = machine.LegacyID;
                        document.getElementById('originalAddress').value = machine.Address;
                        document.getElementById('editInputName').value = machine.CIDNumber;
                        document.getElementById('editInputAddress').value = machine.SerialNumber;

                        document.getElementById('editInputCity').value = machine.Name;
                        document.getElementById('editInputZip').value = machine.Genre;
                        document.getElementById('editExampleProvince').value = machine.Name;
                        document.getElementById('editExampleTerritory').value = machine.Name;
                        document.getElementById('editExampleType').value = machine.Name;
                        document.getElementById('editInputEmail').value = machine.Name;
                        document.getElementById('editInputPhoneNumber').value = machine.Name;
                        // ... set values for all fields ...

                        // Show the modal
                        $('#editmachineModal').modal('show');
                      }

                                        machineDiv.innerHTML = `

                                                    </div>
                                                    <div class="col-auto1">
                                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">

                                                        <div class="h5 mb-0 font-weight-bold text-gray-800">${machine.CIDNumber}</div>
                                                    </div>
                                                    <div class="col-auto1">
                                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">

                                                        <div class="h5 mb-0 font-weight-bold text-gray-800">${machine.SerialNumber}</div>
                                                    </div>
                                                    <div class="col-auto1">
                                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                            Name</div>
                                                        <div class="h5 mb-0 font-weight-bold text-gray-800">${machine.Name}</div>
                                                    </div>
                                                    <div class="col-auto1">
                                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">

                                                    </div>

                                                            Sold To</div>
                                                        <div class="h5 mb-0 font-weight-bold text-gray-800">${machine.SoldTo}</div>
                                                    </div>
                                                </div>
                                            </div>

                                                <div class="dropdown-header">Edit or Remove:</div>
                                                <a class="dropdown-item" href="#" data-machine-id="${machine.MachineID}" onclick="editMachineClicked(this)">Edit</a>
                                                a class="dropdown-item" href="#" onclick="openEditModal('machine')">Edit</a>

                                        `;
                                        function editMachineClicked(element) {
                                            const machineId = element.getAttribute('data-machine-id');

                                        // old way of adding an edit button
                                        const editButton = document.createElement('button');
                                        editButton.textContent = 'Edit';

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>

      window.onload = function() {
      fetchmachines();
      fetch('edit-modal.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('editModalContainer').innerHTML = html;
        });

    </script>
